<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
    <script>
        function calculateMultiplicationAndDivision() {
            const input1 = prompt('Enter the first number:');
            const num1 = parseFloat(input1);

            const input2 = prompt('Enter the second number:');
            const num2 = parseFloat(input2);

            // Calculate multiplication and division
            const multiplication = num1 * num2;
            const division = num1 / num2;

            // Display the results
            alert(`Multiplication: ${multiplication}\nDivision: ${division}`);
        }
    </script>
</head>
<body>
    <button onclick="calculateMultiplicationAndDivision()">Calculate Multiplication and Division</button>
</body>
</html>
